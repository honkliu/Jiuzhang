<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat2D iPhone Mock</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap');
    :root {
      --bg-1: #f2dcc0;
      --bg-2: #d2b187;
      --bg-3: #b08a5e;
      --ink: #3b2a18;
      --paper: #fff4df;
      --paper-2: #eed6ad;
      --glow: rgba(255, 221, 176, 0.35);
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "ZCOOL XiaoWei","STKaiti","KaiTi","STSong","SimSun","Noto Serif SC",serif;
      background: linear-gradient(180deg, var(--bg-1), var(--bg-2) 55%, var(--bg-3));
      color: var(--ink);
      min-height: 100vh;
      display: grid;
      place-items: center;
    }
    .device {
      width: min(94vw, 430px);
      height: min(96vh, 932px);
      border-radius: 44px;
      background: linear-gradient(160deg, #1f1f1f, #0c0c0c);
      padding: 14px;
      box-shadow:
        0 40px 80px rgba(0, 0, 0, 0.45),
        inset 0 0 0 2px rgba(255, 255, 255, 0.08);
      position: relative;
    }
    .device:before {
      content: "";
      position: absolute;
      inset: 10px;
      border-radius: 36px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      pointer-events: none;
    }
    .notch {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      height: 26px;
      background: #0b0b0b;
      border-radius: 0 0 18px 18px;
      box-shadow: inset 0 -1px 0 rgba(255,255,255,0.1);
      z-index: 3;
    }
    .screen {
      width: 100%;
      height: 100%;
      border-radius: 34px;
      overflow: hidden;
      background: #000;
      position: relative;
      padding-top: 24px;
      display: flex;
      flex-direction: column;
    }
    .frame {
      width: 100%;
      height: 100%;
      background: #f1f2f4;
      display: flex;
      flex-direction: column;
    }
    .appbar {
      background: #ffffff;
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      position: relative;
      z-index: 2;
    }
    .toolbar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
    }
    .icon-btn {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      border: 1px solid rgba(0, 0, 0, 0.08);
      background: #f6f7f9;
      color: #333;
      font-size: 0.8rem;
      display: grid;
      place-items: center;
      flex-shrink: 0;
    }
    .header-avatar {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: linear-gradient(145deg, #f3d9b6, #d8b58b);
      border: 1px solid rgba(139,107,69,0.7);
      display: grid;
      place-items: center;
      font-size: 0.8rem;
      color: #4a2f1a;
      flex-shrink: 0;
    }
    .header-text {
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    .header-text .title {
      font-size: 0.95rem;
      font-weight: 700;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .header-text .subtitle {
      font-size: 0.7rem;
      color: rgba(0, 0, 0, 0.55);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .spacer {
      flex: 1;
    }
    .room {
      position: relative;
      flex: 1;
      overflow: hidden;
      padding: 6px 8px;
      background: linear-gradient(180deg, rgba(255, 248, 235, 0.9), rgba(224, 196, 150, 0.88));
    }
    .room:before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 15% 15%, rgba(255,255,255,0.38), transparent 55%),
        radial-gradient(circle at 85% 20%, rgba(255,255,255,0.25), transparent 60%),
        radial-gradient(circle at 50% 85%, rgba(0,0,0,0.18), transparent 45%),
        repeating-linear-gradient(45deg, rgba(120, 90, 55, 0.08) 0px, rgba(120, 90, 55, 0.08) 3px, rgba(255,255,255,0.04) 3px, rgba(255,255,255,0.04) 6px);
      opacity: 0.9;
      pointer-events: none;
    }
    .room:after {
      content: "";
      position: absolute;
      inset: 8px;
      border: 1px solid rgba(120, 90, 55, 0.4);
      border-radius: 12px;
      pointer-events: none;
    }
    .stack {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 6px 2px 4px;
      height: 100%;
      justify-content: space-between;
    }
    .panel {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 6px;
      width: 100%;
    }
    .panel.right {
      align-items: flex-end;
    }
    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      width: 100%;
    }
    .row.left {
      justify-content: flex-start;
    }
    .row.right {
      justify-content: flex-end;
    }
    .row.middle {
      justify-content: space-between;
      align-items: center;
    }
    .row.middle .panel {
      align-items: center;
    }
    .panel-row {
      width: 100%;
      display: block;
    }
    .panel-row.right {
      display: block;
    }
    .bubble-wrap {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .bubble-wrap.right {
      align-items: flex-end;
    }
    .nameplate {
      font-size: 0.7rem;
      letter-spacing: 0.08em;
      color: rgba(70, 45, 22, 0.7);
    }
    .avatar {
      width: 22vw;
      height: 22vw;
      max-width: 110px;
      max-height: 110px;
      border-radius: 16px;
      background: linear-gradient(145deg, #f3d9b6, #d8b58b);
      border: 1px solid rgba(139,107,69,0.7);
      box-shadow:
        0 12px 22px rgba(28, 18, 8, 0.35),
        inset 0 0 0 2px rgba(255, 255, 255, 0.3);
      display: grid;
      place-items: center;
      font-weight: 700;
      color: #4a2f1a;
      position: relative;
      overflow: hidden;
    }
    .avatar.game {
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,0.6), transparent 45%),
        linear-gradient(160deg, #f2d3ab, #d2aa7d);
      border: 2px solid rgba(123, 88, 55, 0.8);
      box-shadow:
        0 12px 26px rgba(20, 12, 6, 0.4),
        inset 0 0 0 3px rgba(255, 255, 255, 0.35);
      transform: translateY(-4px);
    }
    .avatar.game:before {
      content: "";
      position: absolute;
      inset: 6px;
      border-radius: 12px;
      border: 1px solid rgba(165, 120, 74, 0.7);
    }
    .avatar.game .badge {
      position: absolute;
      bottom: 6px;
      right: 6px;
      font-size: 0.6rem;
      background: rgba(23, 76, 70, 0.95);
      color: #f2efe9;
      padding: 2px 6px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      letter-spacing: 0.08em;
    }
    .avatar:after {
      content: "";
      position: absolute;
      inset: 6px;
      border-radius: 10px;
      border: 1px solid rgba(160, 118, 72, 0.55);
    }
    .bubble {
      width: 100%;
      max-width: 360px;
      height: 28vw;
      max-height: 200px;
      border-radius: 14px;
      padding: 10px 12px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(116,84,50,0.6);
      box-shadow:
        0 16px 36px rgba(46,30,16,0.24),
        0 0 26px var(--glow);
    }
    .bubble.small {
      height: 20vw;
      max-height: 140px;
    }
    .bubble:before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(130deg, rgba(255,255,255,0.35), transparent 45%);
      opacity: 0.5;
    }
    .bubble:after {
      content: "";
      position: absolute;
      inset: 8px;
      border: 1px solid rgba(152, 112, 68, 0.35);
      border-radius: 11px;
      pointer-events: none;
    }
    .bubble.left {
      background: linear-gradient(180deg, rgba(255,250,240,0.96), rgba(237,216,186,0.96));
      color: rgba(50,36,24,0.95);
    }
    .bubble.right {
      background: linear-gradient(180deg, rgba(14,58,54,0.78), rgba(24,86,79,0.98));
      color: rgba(240,250,248,0.96);
    }
    .bubble .text {
      position: relative;
      z-index: 1;
      font-size: 0.82rem;
      line-height: 1.5;
    }
    .bubble .media {
      position: relative;
      z-index: 1;
      margin-top: 8px;
      width: min(46vw, 200px);
      height: min(24vw, 120px);
      border-radius: 10px;
      object-fit: cover;
      display: block;
      border: 1px solid rgba(120, 90, 55, 0.35);
      box-shadow: 0 10px 22px rgba(40, 20, 8, 0.3);
    }
    .inputbar {
      background: #ffffff;
      border-top: 1px solid rgba(0, 0, 0, 0.08);
      padding: 6px 8px 10px;
      display: flex;
      align-items: flex-end;
      gap: 8px;
    }
    .inputfield {
      flex: 1;
      min-height: 34px;
      border-radius: 12px;
      border: 1px solid rgba(0, 0, 0, 0.12);
      background: #f1f3f6;
      padding: 8px 12px;
      font-size: 0.9rem;
      color: #333;
    }
    .send-btn {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      border: 1px solid rgba(25, 118, 210, 0.5);
      background: #1976d2;
      color: #fff;
      display: grid;
      place-items: center;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="device">
    <div class="notch"></div>
    <div class="screen">
      <div class="frame">
        <div class="appbar">
          <div class="toolbar">
            <div class="icon-btn">≡</div>
            <div class="icon-btn">←</div>
            <div class="header-avatar">山</div>
            <div class="header-text">
              <div class="title"></div>
              <div class="subtitle">在线</div>
            </div>
            <div class="spacer"></div>
            <div class="icon-btn">2D</div>
            <div class="icon-btn">3D</div>
          </div>
        </div>

        <div class="room">
          <div class="stack">
            <div class="row left">
              <div class="panel">
                <div class="bubble left">
                  <div class="text">
                    &gt; 刚到咖啡馆，光影很好。<br />
                    &gt; 你要不要试试橙皮拿铁？<br />
                    &gt; 我坐在靠窗第三桌。
                  </div>
                  <img class="media" src="../../../public/textures/snowflake.png" alt="preview" />
                </div>
              </div>
            </div>

            <div class="row middle">
              <div class="panel">
                <div class="avatar game">
                  对方
                  <span class="badge">LV 18</span>
                </div>
              </div>
              <div class="panel right">
                <div class="avatar game">
                  我
                  <span class="badge">LV 21</span>
                </div>
              </div>
            </div>

            <div class="row right">
              <div class="panel right">
                <div class="bubble right">
                  <div class="text">
                    &gt; 我也刚到，等你。<br />
                    &gt; 窗边座位我留了。<br />
                    &gt; 我穿米色外套，容易认。
                  </div>
                  <img class="media" src="../../../public/textures/wood_dark.jpg" alt="preview" />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="inputbar">
          <div class="icon-btn">:)</div>
          <div class="icon-btn">+</div>
          <div class="inputfield">输入消息...</div>
          <div class="send-btn">发送</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
